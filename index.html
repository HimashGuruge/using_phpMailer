<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .form-container {
            width: 400px; /* Fixed width */
            min-height: 400px; /* Minimum height - content එකට ගැලපෙන්න stretch වෙනවා */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: hidden; /* Scroll bar එක එන්න ඉඩ දෙන්නේ නැහැ */
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-control {
            width: 100%;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .language-switch {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .form-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Gap ටිකක් අඩු කරලා space optimize කරනවා */
            flex-grow: 1;
            justify-content: center;
        }
        textarea.form-control {
            resize: none; /* Textarea resize වෙන්න ඉඩ දෙන්නේ නැහැ */
            height: 80px; /* Fixed height for textarea */
        }
    </style>
</head>
<body>
    <button class="btn btn-secondary language-switch" onclick="toggleLanguage()">Switch Language</button>
    <div class="form-container">
        <h2 id="form-title">සම්බන්ධතා පෝරමය</h2>
        <div class="form-content">
            <form action="send.php" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label" id="label-name">නම:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" id="label-email">ඊමේල්:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label" id="label-message">පණිවිඩය:</label>
                    <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="submit-btn">යවන්න</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Language Switch JavaScript -->
    <script>
        let isSinhala = true; // Default එක සිංහල

        function toggleLanguage() {
            if (isSinhala) {
                document.getElementById('form-title').textContent = 'Contact Form';
                document.getElementById('label-name').textContent = 'Name:';
                document.getElementById('label-email').textContent = 'Email:';
                document.getElementById('label-message').textContent = 'Message:';
                document.getElementById('submit-btn').textContent = 'Send';
                document.querySelector('.language-switch').textContent = 'සිංහලට මාරු කරන්න';
            } else {
                document.getElementById('form-title').textContent = 'සම්බන්ධතා පෝරමය';
                document.getElementById('label-name').textContent = 'නම:';
                document.getElementById('label-email').textContent = 'ඊමේල්:';
                document.getElementById('label-message').textContent = 'පණිවිඩය:';
                document.getElementById('submit-btn').textContent = 'යවන්න';
                document.querySelector('.language-switch').textContent = 'Switch to English';
            }
            isSinhala = !isSinhala; // Toggle කරනවා
        }
    </script>
</body>
</html>
